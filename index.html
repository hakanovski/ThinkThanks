<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkThanks - Sign In</title>
    <!-- CSS Bağlantısı -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Yeni ThinkThanks Logosu -->
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/17917/17917545.png" alt="ThinkThanks Logo">
        </div>
        <!-- Başlık -->
        <h1>ThinkThanks</h1>
        <!-- Form -->
        <form id="signinForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username or Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button class="btn primary-btn" type="submit">Sign In</button>
        </form>
        <!-- OAuth Bölümü -->
        <div class="auth-divider">Or sign in with:</div>
        <div class="auth-buttons">
            <button class="auth-btn google">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Logo">
                Sign in with Google
            </button>
            <button class="auth-btn apple">
                <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple Logo">
                Sign in with Apple
            </button>
            <button class="auth-btn facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook Logo">
                Sign in with Facebook
            </button>
            <button class="auth-btn twitter">
                <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X Logo">
                Sign in with X
            </button>
        </div>
        <!-- Sign-Up Link -->
        <div class="footer">
            <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
        </div>
    </div>

    <!-- JavaScript Bağlantısı -->
    <script src="script.js"></script>
</body>
</html>
